<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="analog.css" rel="stylesheet">
    <title>Clock</title>
</head>

<body>
    <div class="clock" id="container">

        <div class="circle">
            <div class="hourhand hand" id="sec" style="--clr:#f1020eec;"><i></i></div>
            <div class="circle1 hand
            " id="min" style="--clr:#5576e1;"><i></i></div>
            <div class="circle2 hand" id="hour" style="--clr:#97e72f;"><i></i></div>
            <span style="--i:1" class="num"><b>1</b></span>
            <span style="--i:2" class="num"><b>2</b></span>
            <span style="--i:3" id="numb"> <b>3</b></span>
            <span style="--i:4" class="num"><b>4</b></span>
            <span style="--i:5" class="num"><b>5</b></span>
            <span style="--i:6" id="numb"> <b>6</b></span>
            <span style="--i:7" class="num"><b>7</b></span>
            <span style="--i:8" class="num"><b>8</b></span>
            <span style="--i:9" id="numb"><b>9</b></span>
            <span style="--i:10" class="num"> <b>10</b></span>
            <span style="--i:11" class="num"> <b>11</b></span>
            <span style="--i:12" id="numb"> <b>12</b></span>
        </div>
    </div>

    <script src="analog.js"></script>
</body>

</html>
